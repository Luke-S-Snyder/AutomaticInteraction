<html>
    <head>
        <title>D3 Bar Chart</title>
        <script src="../../../dist/divi.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <script src="../../../examples/visualizations/d3/bar-chart.js"></script>
    </head>
    <body>
        <div id="container"></div>
        <script>
            createBarChart().then(function(svg) {
                d3.select('#container').node().appendChild(svg.node());
                divi.hydrate(svg.node());
            });
        </script>
    </body>
</html>
